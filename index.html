<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>

    <title>Reserveren</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Terug naar home">
          <img
          class="logo-top"
          src="assets/logo-white-extended.png"
          alt="Logo Coding the Cerbs"/>
        </a>
        
        <button class="hamburger-menu" aria-label="Navigatie">
            <img src="assets/user-icon.png" alt="">
            Menu
        </button>
        
    </header>
    
    <nav>
        <ul class="menu">
            <li class="menu-item">Menu <button class="close-menu" aria-label="Sluit navigatie">Sluiten<img src="assets/cross-icon.png" alt=""></button></li>
            <li class="menu-item">Gegevens</li>
            <li class="menu-item">Mijn reserveringen</li>
            <li class="menu-item">Log uit</li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Reserveren</h1>
            <p>Hier kan je een Smart Zone reserveren.</p>

            <form>
            <fieldset>
            <legend>Locatie</legend>
                <label for="city">In welke stad wil je een Smart Zone?</label>
                <select id="city" required>
                    <option value="" disabled selected>Kies hier de stad</option>
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="Rotterdam">Rotterdam</option>
                    <option value="Schiedam">Schiedam</option>
                    <option value="Utrecht">Utrecht</option>
                </select>
                <label for="zone">Welke Smart Zone wil je?</label>
                <select id="zone" required>
                    <option value="" disabled selected>Kies hier de zone</option>
                    <option value="Olivia">Overtoom 450, 1054 JX Amsterdam</option>
                    <option value="Karel">Kinkerstraat 272, 1053 DC Amsterdam</option>
                    <option value="Wafa">West-kruiskade 93, 3014 AN Rotterdam</option>
                    <option value="Wicher">Witte de Withstraat 32, 3012 BP Rotterdam</option>
                    <option value="Manon">Lange Haven 56, 3111 CH Schiedam</option>
                    <option value="Ahmed">Lange Haven 72, 3111 CH Schiedam</option>
                    <option value="Tijn">Twijnstraat 26, 3511 ZL Utrecht</option>
                    <option value="Sarah">Twijnstraat 22, 3511 ZL Utrecht</option>
                </select>
            </fieldset>

            <fieldset>
            <legend>Wanneer</legend>
                <label for="date">Op welke datum wil je een Smart Zone?</label>
                <input type="date" id="date" required>
                <label for="time-from">Vanaf hoe laat wil je de Smart Zone?</label>
                <input type="time" id="time-from" required>
                <label for="time-till">Tot hoe laat wil je de Smart Zone?</label>
                <input type="time" id="time-till" required>
            </fieldset>

            <fieldset>
            <legend>Gegevens</legend>
                <label for="car">Wat is het kenteken van de auto die je dan gebruikt? (inclusief streepjes)</label>
                <input type="text" id="car" placeholder="A-B12-C3" required>
            </fieldset>
            <button type="submit" value="Boek nu" class="submit-button">Boek nu</button>
            </form>
            <dialog class="modal" id="modal">
                <button class="close-popup" aria-label="Sluit pop-up"><img src="assets/cross-icon.png" alt="">Sluiten</button>
                <p>Uw reservering is gelukt!</p>
                <img src="assets/check-accent.jpg" alt="" class="check-icon">
            </dialog>
        </section>
    </main>

    <footer>
      <img
        class="logo-bottom"
        src="assets/logo-white-extended.png"
        alt=""/>
      <p class="rights">

        <a class="rights-links" href="https://www.codingthecurbs.com/copy-of-roll-out-plan?lang=nl" target="_blank"> Privacy statement</a>
      </p>
    </footer>
</body>
</html>
